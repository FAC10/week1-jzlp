<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" href="public/assets/css/styles.css">
  <title>team jzlp</title>
  <link rel="shortcut icon" href="favicon.ico">
</head>

<body>

  <header role="banner">

    <nav role="navigation" class="nav">
      <div class="nav__logo">jzlp</div>
      <ul class="nav__list">
        <li class="nav__item">about</li>
        <li class="nav__item">team</li>
        <li class="nav__item">contact</li>
      </ul>
    </nav>

  </header><!-- END OF HEADER -->

  <main role="main" class="main">

    <article role="article" class="about" id="about">
      <header class="about__header"><h1 class="about__heading">about jzlp</h1></header>
    </article><!-- END OF ABOUT -->

    <article role="article" class="team" id="team">
      <header class="team__header"><h1 class="team__heading">meet our team</h1></header>

      <section class="profile">
        <figure class="profile__card">
          <img class="profile__avatar" src="public/assets/images/avatar-joey.jpg" alt="joey's avatar">
          <figcaption class="profile__name">Joey</figcaption>
          <p class="profile__bio">"Hi, I'm Joey and I'm great with JavaScript!"</p>
        </figure>
        <section class="social">
          <div class="social__icon">l</div>
          <div class="social__icon">g</div>
          <div class="social__icon">c</div>
        </section>
      </section><!-- END OF PROFILE 1 -->

      <section class="profile">
        <figure class="profile__card">
          <img class="profile__avatar" src="public/assets/images/avatar-joey.jpg" alt="joey's avatar">
          <figcaption class="profile__name">Joey</figcaption>
          <p class="profile__bio">"Hi, I'm Joey and I'm great with JavaScript!"</p>
        </figure>
        <section class="social">
          <div class="social__icon">l</div>
          <div class="social__icon">g</div>
          <div class="social__icon">c</div>
        </section>
      </section><!-- END OF PROFILE 2 -->

      <section class="profile">
        <figure class="profile__card">
          <img class="profile__avatar" src="public/assets/images/avatar-joey.jpg" alt="joey's avatar">
          <figcaption class="profile__name">Joey</figcaption>
          <p class="profile__bio">"Hi, I'm Joey and I'm great with JavaScript!"</p>
        </figure>
        <section class="social">
          <div class="social__icon">l</div>
          <div class="social__icon">g</div>
          <div class="social__icon">c</div>
        </section>
      </section><!-- END OF PROFILE 3 -->

      <section class="profile">
        <figure class="profile__card">
          <img class="profile__avatar" src="public/assets/images/avatar-joey.jpg" alt="joey's avatar">
          <figcaption class="profile__name">Joey</figcaption>
          <p class="profile__bio">"Hi, I'm Joey and I'm great with JavaScript!"</p>
        </figure>
        <section class="social">
          <div class="social__icon">l</div>
          <div class="social__icon">g</div>
          <div class="social__icon">c</div>
        </section>
      </section><!-- END OF PROFILE 4 -->


    </article><!-- END OF TEAM -->

    <section class="contact" id="contact">

      <header class="contact__header">
        <h1 class="contact__heading">Contact</h1>
      </header>

      <form
        role="form"
        class="form"
        action="https://formspree.io/lucyrose@protonmail.com"
        method="post"
      >
        <label class="form__label--name" for="formName">Name</label>
        <input
          class="form__input--name"
          id="formName" name="name"
          placeholder="Enter name"
          required
          autocomplete="name"
        />

        <label class="form__label--email" for="formEmail">Email</label>
        <input
          class="form__input--email"
          type="text"
          id="formEmail"
          name="_replyto"
          placeholder="Enter email"
          required
          autocomplete="email"
        />

        <label class="form__label--message" for="formMessage">Message</label>
        <textarea
          class="form__input--message"
          id="formMessage"
          name="message"
          placeholder="Enter message"
          required>
        </textarea>

        <button class="form__btn" type="submit" name="button">Submit</button>
      </form>
    </section><!-- END OF CONTACT -->

  </main><!-- END OF MAIN -->

  <footer role="contentinfo" class="page-footer">
    <p class="page-footer__text">< > with ❤️️ by jzlp</p>
  </footer>

  <script src="public/assets/js/script.js"></script>

</body>

</html>
