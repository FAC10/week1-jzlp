    <section class="contact" id="contact">

      <header class="contact__header">
        <h1 class="contact__heading">Contact</h1>
      </header>

      <form
        role="form"
        class="form"
        action="https://formspree.io/lucyrose@protonmail.com"
        method="post"
      >
        <label class="form__label--name" for="formName">Name</label>
        <input
          class="form__input--name"
          id="formName" name="name"
          placeholder="Enter name"
          required
          autocomplete="name"
        />

        <label class="form__label--email" for="formEmail">Email</label>
        <input
          class="form__input--email"
          type="text"
          id="formEmail"
          name="_replyto"
          placeholder="Enter email"
          required
          autocomplete="email"
        />

        <label class="form__label--message" for="formMessage">Message</label>
        <textarea
          class="form__input--message"
          id="formMessage"
          name="message"
          placeholder="Enter message"
          required>
        </textarea>

        <button class="form__btn" type="submit">Submit</button>
      </form>
    </section><!-- END OF CONTACT -->
